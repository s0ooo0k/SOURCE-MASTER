<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="훠-궈 마스터" />
    <meta property="og:description" content="하이디라오에 간 당신. 내 취향에 맞는 훠궈 소스를 찾고 싶다면?" />
    <meta property="og:image" content="https://github.com/user-attachments/assets/4acf1e3e-fa4d-4cf5-a06e-8da8b2844488" />

    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>훠-궈 마스터 - 나만의 완벽한 조합 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: var(--secondary-color)"
    >
      <div class="container">
        <a class="navbar-brand" href="#">🍲 훠궈 소스 마스터</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recommendations">추천 소스</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#custom">나만의 조합</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section" id="home">
      <div class="container fade-in">
        <h1 class="display-3 fw-bold mb-4">
          나만의 완벽한 훠궈 소스를 찾아보세요
        </h1>
        <p class="lead mb-4">
          20가지 이상의 소스 조합으로 당신의 입맛에 딱 맞는 특별한 맛을
          경험하세요
        </p>
        <button class="btn btn-custom btn-lg">소스 추천받기</button>
      </div>
    </section>

    <section class="py-5 bg-white" id="search">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center fade-in">
            <h2 class="mb-4">원하는 맛을 검색해보세요</h2>
            <div class="popular-keywords mt-3">
              <span class="badge rounded-pill text-bg-light me-2 mb-2"
              >#건희소스</span
              >
              <span class="badge rounded-pill text-bg-light me-2 mb-2"
              >#쑨디소스</span
              >
              <span class="badge rounded-pill text-bg-light me-2 mb-2"
              >#참깨소스</span
              >
            </div>
            <div>
              <form id="controller" class="search-wrapper position-relative mb-5">
                <div class="d-flex align-items-center">
                  <!-- 모델 선택 드롭다운 -->
                  <select id="model" class="form-select form-control-lg shadow-sm me-2" style="width: 150px; border-radius: 50px;">
                    <option value="GROQ_LLAMA">GROQ</option>
                    <option value="TOGETHER_LLAMA">TOGETHER</option>
                  </select>

                  <!-- 검색 입력 필드 -->
                  <input
                          type="text"
                          id="prompt"
                          class="form-control form-control-lg shadow-sm"
                          placeholder="건희소스, 참깨소스 등 원하는 소스를 검색해 보세요"
                          style="border-radius: 50px; padding-left: 25px; padding-right: 50px;"
                  />

                  <!-- 검색 버튼 -->
                  <button
                          type="submit"
                          class="btn position-absolute"
                          style="right: 10px; top: 50%; transform: translateY(-50%)"
                  >
                    <i class="fas fa-search"></i> 🔍
                  </button>
                </div>
              </form>
            </div>
            <div
                    id="spinnerContainer"
                    class="text-center mt-3"
                    style="display: none"
            >
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>🔄 검색 중...</p>
            </div>
            <div id="response"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5" id="recommendations">
      <div class="container">
        <h2 class="text-center mb-5">인기 훠궈 소스 조합</h2>
        <div class="row">
          <div class="col-md-4 fade-in">
            <div class="sauce-card">
              <h3>건희소스</h3>
              <p>땅콩소스 + 칠리소스 + 마늘 반스푼 + 땅콩 가루 + 설탕</p>
              <button class="btn btn-custom">자세히 보기</button>
            </div>
          </div>
          <div class="col-md-4 fade-in" style="animation-delay: 0.2s">
            <div class="sauce-card">
              <h3>고소한 땅콩</h3>
              <p>땅콩소스 + 간장 + 고추기름</p>
              <button class="btn btn-custom">자세히 보기</button>
            </div>
          </div>
          <div class="col-md-4 fade-in" style="animation-delay: 0.4s">
            <div class="sauce-card">
              <h3>매콤 달콤</h3>
              <p>마라소스 + 굴소스 + 식초</p>
              <button class="btn btn-custom">자세히 보기</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
